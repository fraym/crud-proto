syntax = "proto3";
package delivery;
import "delivery/get_entries.proto";
import "delivery/create_entry.proto";
import "delivery/update_entry.proto";
import "delivery/delete_entry.proto";
  
service Service {
	rpc GetEntries(GetEntriesRequest) returns (GetEntriesResponse);
	rpc CreateData(CreateEntryRequest) returns (CreateEntryResponse);
	rpc UpdateData(UpdateEntryRequest) returns (UpdateEntryResponse);
	rpc DeleteData(DeleteEntryRequest) returns (DeleteEntryResponse);
}
 